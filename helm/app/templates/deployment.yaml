{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if $serviceConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $serviceName }}
    release: {{ $.Release.Name }}
    phase: "3-microservices"
spec:
  replicas: {{ $serviceConfig.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $serviceName }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}
        release: {{ $.Release.Name }}
    spec:
      containers:
      - name: {{ $serviceName }}
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: {{ $serviceConfig.port }}
          protocol: TCP
        env:
        - name: SERVICE_NAME
          value: {{ $serviceName }}
        - name: SERVICE_PORT
          value: "{{ $serviceConfig.port }}"
        {{- range $.Values.env }}
        - name: {{ .name }}
          value: "{{ .value }}"
        {{- end }}
        # Resource limits enforced (under 300Mi per Phase 2)
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: {{ $serviceConfig.port }}
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: {{ $serviceConfig.port }}
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 5
        # Minimal HTTP server
        command:
        - python3
        - -c
        - |
          import os, sys
          from http.server import HTTPServer, BaseHTTPRequestHandler
          
          class Handler(BaseHTTPRequestHandler):
            def do_GET(self):
              svc = os.environ.get('SERVICE_NAME', 'unknown')
              if self.path == '/metrics':
                resp = b'# HELP service_up Service up\n# TYPE service_up gauge\nservice_up{service="' + svc.encode() + b'"} 1\n'
                self.send_response(200)
                self.send_header('Content-Type', 'text/plain')
              else:
                resp = b'{"status":"ok","service":"' + svc.encode() + b'"}'
                self.send_response(200)
                self.send_header('Content-Type', 'application/json')
              self.send_header('Content-Length', str(len(resp)))
              self.end_headers()
              self.wfile.write(resp)
            def log_message(self, *args): pass
          
          port = int(os.environ.get('SERVICE_PORT', 8000))
          srv = HTTPServer(('0.0.0.0', port), Handler)
          print('Service listening on port ' + str(port), flush=True)
          sys.stdout.flush()
          srv.serve_forever()
{{- end }}
{{- end }}
